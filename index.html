<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll Controller - AI Chat Demo</title>
  <!-- Add marked library for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    /* Navigation Styles */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
      color: #2d3748;
      text-decoration: none;
    }

    .nav-brand:hover {
      color: #4299e1;
    }

    .nav-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #4299e1, #3182ce);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-link {
      color: #4a5568;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-link:hover {
      color: #4299e1;
    }

    .nav-link.github {
      background: #24292e;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }

    .nav-link.github:hover {
      background: #1a1e22;
      color: white;
    }

    .nav-version {
      background: #e2e8f0;
      color: #4a5568;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 50vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a5568;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f7fafc;
    }

    .message {
      margin-bottom: 16px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      text-align: right;
    }

    .message.ai {
      text-align: left;
    }

    .message-bubble {
      display: inline-block;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user .message-bubble {
      background: #4299e1;
      color: white;
    }

    .message.ai .message-bubble {
      background: #e2e8f0;
      color: #2d3748;
      border: 1px solid #cbd5e0;
    }

    /* Markdown styling inside message bubbles */
    .message-bubble h1,
    .message-bubble h2,
    .message-bubble h3,
    .message-bubble h4,
    .message-bubble h5,
    .message-bubble h6 {
      margin: 8px 0 4px 0;
      font-weight: 600;
    }

    .message-bubble h1 {
      font-size: 18px;
    }

    .message-bubble h2 {
      font-size: 16px;
    }

    .message-bubble h3 {
      font-size: 15px;
    }

    .message-bubble h4,
    .message-bubble h5,
    .message-bubble h6 {
      font-size: 14px;
    }

    .message-bubble p {
      margin: 4px 0;
    }

    .message-bubble p:first-child {
      margin-top: 0;
    }

    .message-bubble p:last-child {
      margin-bottom: 0;
    }

    .message-bubble ul,
    .message-bubble ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message-bubble li {
      margin: 2px 0;
    }

    .message-bubble blockquote {
      border-left: 3px solid #4299e1;
      margin: 8px 0;
      padding-left: 12px;
      font-style: italic;
      color: #666;
    }

    .message-bubble code {
      background: #f1f5f9;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .message-bubble pre {
      background: #f1f5f9;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message-bubble pre code {
      background: none;
      padding: 0;
    }

    .message-bubble strong {
      font-weight: 600;
    }

    .message-bubble em {
      font-style: italic;
    }

    .message-bubble a {
      color: #4299e1;
      text-decoration: none;
    }

    .message-bubble a:hover {
      text-decoration: underline;
    }

    .message-bubble table {
      border-collapse: collapse;
      width: 100%;
      margin: 8px 0;
      font-size: 12px;
    }

    .message-bubble th,
    .message-bubble td {
      border: 1px solid #cbd5e0;
      padding: 4px 8px;
      text-align: left;
    }

    .message-bubble th {
      background: #f7fafc;
      font-weight: 600;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      margin-bottom: 16px;
      min-height: 40px;
      padding-left: 0;
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-dots {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 36px;
      background: #e2e8f0;
      border-radius: 18px;
      padding: 10px 12px;
      margin-left: 0;
      border: 1px solid #cbd5e0;
    }

    .typing-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #a0aec0;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes typing {

      0%,
      80%,
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }

    .send-btn {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(66, 153, 225, 0.6);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .send-btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .stop-btn {
      background: linear-gradient(135deg, #e53e3e, #c53030);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4);
      margin-left: 10px;
    }

    .stop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229, 62, 62, 0.6);
    }

    .stop-btn:active {
      transform: translateY(0);
    }

    .streaming-text {
      position: relative;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-container {
        padding: 0 15px;
      }

      .nav-brand {
        font-size: 18px;
      }

      .nav-brand span {
        display: none;
      }

      .nav-links {
        gap: 12px;
      }

      .nav-link {
        font-size: 14px;
      }

      .nav-link.github {
        padding: 6px 12px;
        font-size: 12px;
      }

      .nav-link.github svg {
        width: 14px;
        height: 14px;
      }

      .main-content {
        padding: 15px;
      }

      .chat-container {
        height: 60vh;
      }

      .chat-header {
        padding: 15px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .nav-version {
        display: none;
      }

      .nav-link:not(.github) {
        display: none;
      }

      .nav-links {
        gap: 8px;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="nav-brand">
        <div class="nav-icon">SC</div>
        <span>Smooth Scroll Controller</span>
      </a>
      <div class="nav-links">
        <span class="nav-version">v0.0.0</span>
        <a href="#" class="nav-link">演示</a>
        <a href="https://github.com/alex-reinfoce/smooth-scroll-controller" target="_blank" class="nav-link github">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
          </svg>
          GitHub
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="chat-container">
      <div class="chat-header">
        Smooth Scroll Controller 演示
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message ai">
          <div class="message-bubble">
            👋 欢迎体验 <strong>Smooth Scroll Controller</strong>！这是一个平滑滚动控制器的演示，支持 <strong>Markdown</strong> 格式输出。点击下方按钮开始聊天，体验自动滚动效果！
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="chat-input">
        <button class="send-btn" id="sendBtn">
          发起聊天
        </button>
        <button class="stop-btn" id="stopBtn" style="display: none;">
          停止输出
        </button>
      </div>
    </div>
  </main>

  <script type="module">
    import SmoothScrollController from './dist/index.mjs';

    const chatMessages = document.getElementById('chatMessages');
    const typingIndicator = document.getElementById('typingIndicator');
    const sendBtn = document.getElementById('sendBtn');
    const stopBtn = document.getElementById('stopBtn');
    const scrollController = new SmoothScrollController({
      container: chatMessages
    });

    // 状态管理变量
    let currentStreamInterval = null;
    let isStreaming = false;

    // 生成随机 Markdown 内容
    function generateRandomMarkdown() {
      const markdownTemplates = [
        // 标题 + 列表
        () => `# ${getRandomText(3, 8)}

${getRandomText(20, 40)}

## ${getRandomText(3, 6)}

- ${getRandomText(5, 15)}
- ${getRandomText(5, 15)}
- ${getRandomText(5, 15)}

${getRandomText(15, 30)}`,

        // 代码块
        () => `${getRandomText(10, 20)}

\`\`\`javascript
function ${getRandomText(1, 2)}() {
  const ${getRandomText(1, 2)} = "${getRandomText(3, 8)}";
  return ${getRandomText(1, 2)}.${getRandomText(1, 2)}();
}
\`\`\`

${getRandomText(15, 25)}`,

        // 引用 + 强调
        () => `${getRandomText(10, 20)}

> ${getRandomText(15, 30)}
> 
> **${getRandomText(3, 8)}** - ${getRandomText(5, 15)}

${getRandomText(10, 20)} \`${getRandomText(2, 5)}\` ${getRandomText(5, 15)}

*${getRandomText(8, 15)}* **${getRandomText(3, 8)}** ${getRandomText(10, 20)}`,

        // 表格
        () => `${getRandomText(10, 20)}

| ${getRandomText(2, 4)} | ${getRandomText(2, 4)} | ${getRandomText(2, 4)} |
|---|---|---|
| ${getRandomText(3, 8)} | ${getRandomText(3, 8)} | ${getRandomText(3, 8)} |
| ${getRandomText(3, 8)} | ${getRandomText(3, 8)} | ${getRandomText(3, 8)} |
| ${getRandomText(3, 8)} | ${getRandomText(3, 8)} | ${getRandomText(3, 8)} |

${getRandomText(15, 25)}`,

        // 混合格式
        () => `## ${getRandomText(3, 6)}

${getRandomText(15, 25)}

### ${getRandomText(2, 5)}

1. **${getRandomText(3, 6)}**: ${getRandomText(8, 15)}
2. *${getRandomText(3, 6)}*: ${getRandomText(8, 15)}
3. ${getRandomText(3, 6)}: \`${getRandomText(2, 4)}\`

${getRandomText(20, 35)}

> 💡 **${getRandomText(2, 4)}**: ${getRandomText(10, 20)}`,

        // 链接 + 图片语法
        () => `${getRandomText(10, 15)}

[${getRandomText(3, 8)}](https://example.com) ${getRandomText(5, 15)}

![${getRandomText(2, 5)}](https://via.placeholder.com/150)

${getRandomText(15, 25)}

---

**${getRandomText(3, 6)}**: ${getRandomText(10, 20)}`
      ];

      const template = markdownTemplates[Math.floor(Math.random() * markdownTemplates.length)];
      return template();
    }

    // 生成随机文本
    function getRandomText(minWords, maxWords) {
      const words = [
        '技术', '开发', '编程', '代码', '函数', '变量', '数据', '算法', '系统', '应用',
        '项目', '框架', '库', '工具', '平台', '服务', '接口', '数据库', '网络', '安全',
        '性能', '优化', '测试', '部署', '维护', '文档', '规范', '标准', '流程', '管理',
        '用户', '体验', '界面', '设计', '功能', '特性', '需求', '分析', '解决', '方案',
        '实现', '集成', '配置', '环境', '版本', '更新', '修复', '改进', '扩展', '支持'
      ];

      const wordCount = Math.floor(Math.random() * (maxWords - minWords + 1)) + minWords;
      const selectedWords = [];

      for (let i = 0; i < wordCount; i++) {
        selectedWords.push(words[Math.floor(Math.random() * words.length)]);
      }

      return selectedWords.join('');
    }

    // 生成随机用户消息
    function generateRandomUserMessage() {
      const userMessages = [
        '请帮我解释一下这个概念',
        '能给我一些代码示例吗？',
        '这个问题该怎么解决？',
        '有什么最佳实践建议吗？',
        '请详细说明一下实现步骤',
        '能提供一个完整的教程吗？',
        '这些技术之间有什么区别？',
        '如何优化性能？',
        '有哪些常见的错误需要避免？',
        '推荐一些学习资源'
      ];

      return userMessages[Math.floor(Math.random() * userMessages.length)];
    }

    // 添加消息到聊天区域
    function addMessage(content, isUser = false, isMarkdown = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';

      if (isMarkdown && !isUser) {
        // 使用 marked 解析 Markdown
        bubbleDiv.innerHTML = marked.parse(content);
      } else {
        bubbleDiv.textContent = content;
      }

      messageDiv.appendChild(bubbleDiv);
      chatMessages.appendChild(messageDiv);

      // 滚动到底部
      scrollController.settleDown();
    }

    // 模拟流式输出
    function simulateStreamResponse(content) {
      return new Promise((resolve) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai';

        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble streaming-text';

        messageDiv.appendChild(bubbleDiv);
        chatMessages.appendChild(messageDiv);

        let currentText = '';
        let index = 0;

        isStreaming = true;
        currentStreamInterval = setInterval(() => {
          if (index < content.length && isStreaming) {
            // 随机决定每次添加的字符数量（1-5个字符）
            const charsToAdd = Math.min(
              Math.floor(Math.random() * 5) + 1,
              content.length - index
            );

            currentText += content.slice(index, index + charsToAdd);
            index += charsToAdd;

            // 实时解析和渲染 Markdown
            try {
              bubbleDiv.innerHTML = marked.parse(currentText);
            } catch {
              // 如果 Markdown 不完整，回退到纯文本
              bubbleDiv.textContent = currentText;
            }

            // 滚动到底部
            scrollController.settleDown();
          } else {
            // 最终渲染
            try {
              bubbleDiv.innerHTML = marked.parse(currentText);
            } catch {
              bubbleDiv.textContent = currentText;
            }

            clearInterval(currentStreamInterval);
            currentStreamInterval = null;
            isStreaming = false;

            // 隐藏停止按钮，显示继续聊天按钮
            stopBtn.style.display = 'none';
            sendBtn.disabled = false;
            sendBtn.textContent = '继续聊天';
            sendBtn.style.display = 'inline-block';

            resolve();
          }
        }, Math.random() * 100 + 30); // 随机间隔 30-130ms
      });
    }

    // 显示打字指示器
    function showTypingIndicator() {
      typingIndicator.classList.add('active');
      chatMessages.appendChild(typingIndicator);
      scrollController.settleDown();
    }

    // 隐藏打字指示器
    function hideTypingIndicator() {
      typingIndicator.classList.remove('active');
    }

    // 开始聊天
    async function startChat() {
      scrollController.scrollBottomImmediate();
      // 禁用发送按钮，显示停止按钮
      sendBtn.disabled = true;
      sendBtn.textContent = '发送中...';
      sendBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';

      // 生成随机用户消息
      const userMessage = generateRandomUserMessage();
      addMessage(userMessage, true);

      // 显示打字指示器
      setTimeout(() => {
        showTypingIndicator();

        // 模拟思考时间
        setTimeout(async () => {
          hideTypingIndicator();

          // 生成随机 Markdown 内容
          const aiResponse = generateRandomMarkdown();

          // 模拟流式输出
          await simulateStreamResponse(aiResponse);

        }, Math.random() * 1000 + 500);

      }, 500);
    }

    sendBtn.onclick = startChat;

    // 停止聊天
    function stopChat() {
      // 停止流式输出
      isStreaming = false;
      if (currentStreamInterval) {
        clearInterval(currentStreamInterval);
        currentStreamInterval = null;
      }

      // 隐藏打字指示器
      hideTypingIndicator();

      // 重新显示发送按钮，隐藏停止按钮
      stopBtn.style.display = 'none';
      sendBtn.style.display = 'inline-block';
      sendBtn.disabled = false;
      sendBtn.textContent = '继续聊天';
    }

    stopBtn.onclick = stopChat;

    // 初始化时渲染已有的 Markdown 内容
    document.addEventListener('DOMContentLoaded', () => {
      // 不需要特殊处理初始消息，因为它已经是HTML格式
    });
  </script>
</body>

</html>
