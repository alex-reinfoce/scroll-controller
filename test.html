<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a5568;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f7fafc;
    }

    .message {
      margin-bottom: 16px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      text-align: right;
    }

    .message.ai {
      text-align: left;
    }

    .message-bubble {
      display: inline-block;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user .message-bubble {
      background: #4299e1;
      color: white;
    }

    .message.ai .message-bubble {
      background: #e2e8f0;
      color: #2d3748;
      border: 1px solid #cbd5e0;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      margin-bottom: 16px;
      min-height: 40px;
      padding-left: 0;
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-dots {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 36px;
      background: #e2e8f0;
      border-radius: 18px;
      padding: 10px 12px;
      margin-left: 0;
      border: 1px solid #cbd5e0;
    }

    .typing-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #a0aec0;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes typing {

      0%,
      80%,
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }

    .send-btn {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(66, 153, 225, 0.6);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .send-btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .stop-btn {
      background: linear-gradient(135deg, #e53e3e, #c53030);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4);
      margin-left: 10px;
    }

    .stop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229, 62, 62, 0.6);
    }

    .stop-btn:active {
      transform: translateY(0);
    }

    .streaming-text {
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 14px;
      background: #4299e1;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <script type="module">
    import SmoothScrollController from './dist/index.mjs';

    const chatMessages = document.getElementById('chatMessages');
    const typingIndicator = document.getElementById('typingIndicator');
    const sendBtn = document.getElementById('sendBtn');
    const stopBtn = document.getElementById('stopBtn');
    const scrollController = new SmoothScrollController(chatMessages);

    // çŠ¶æ€ç®¡ç†å˜é‡
    let currentStreamInterval = null;
    let isStreaming = false;

    // ç”Ÿæˆéšæœºå­—ç¬¦ä¸²
    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789ï¼Œã€‚ï¼ï¼Ÿï¼›ï¼š""ï¼ˆï¼‰ã€ã€‘ã€Šã€‹ã€â€”â€¦ã€€';
      const chineseChars = 'çš„ä¸€æ˜¯åœ¨äº†ä¸å’Œæœ‰å¤§è¿™ä¸»ä¸­äººä¸Šä¸ºä»¬åœ°ä¸ªç”¨å·¥æ—¶è¦åŠ¨å›½äº§ä»¥æˆ‘åˆ°ä»–ä¼šä½œæ¥åˆ†ç”Ÿå¯¹äºå­¦ä¸‹çº§å°±å¹´é˜¶ä¹‰å‘æˆéƒ¨æ°‘å¯å‡ºèƒ½æ–¹è¿›åŒè¡Œé¢è¯´ç§è¿‡å‘½åº¦é©è€Œå¤šå­åè‡ªç¤¾åŠ å°æœºä¹Ÿç»åŠ›çº¿æœ¬ç”µé«˜é‡é•¿å…šå¾—å®å®¶å®šæ·±æ³•è¡¨ç€æ°´ç†åŒ–äº‰ç°æ‰€äºŒèµ·æ”¿ä¸‰å¥½åæˆ˜æ— å†œä½¿æ€§å‰ç­‰åä½“åˆæ–—è·¯å›¾æŠŠç»“ç¬¬é‡Œæ­£æ–°å¼€è®ºä¹‹ç‰©ä»å½“ä¸¤äº›è¿˜å¤©èµ„äº‹é˜Ÿæ‰¹å¦‚åº”å½¢æƒ³åˆ¶å¿ƒæ ·å¹²éƒ½å‘å˜å…³ç‚¹è‚²é‡å…¶æ€ä¸é—´å†…å»å› ä»¶æ—¥åˆ©ç›¸ç”±å‹å‘˜æ°”ä¸šä»£å…¨ç»„æ•°æœæœŸå¯¼å¹³å„åŸºæˆ–æœˆæ¯›ç„¶å¦‚åº”å½¢æƒ³åˆ¶å¿ƒæ ·å¹²éƒ½';

      let result = '';
      const allChars = chars + chineseChars;

      for (let i = 0; i < length; i++) {
        result += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }
      return result;
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = content;

      messageDiv.appendChild(bubbleDiv);
      chatMessages.appendChild(messageDiv);

      // æ»šåŠ¨åˆ°åº•éƒ¨
      scrollController.settleDown();
    }

    // æ¨¡æ‹Ÿæµå¼è¾“å‡º
    function simulateStreamResponse(content) {
      return new Promise((resolve) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai';

        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble streaming-text';

        messageDiv.appendChild(bubbleDiv);
        chatMessages.appendChild(messageDiv);

        let currentText = '';
        let index = 0;

        // æ·»åŠ å…‰æ ‡
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        bubbleDiv.appendChild(cursor);

        isStreaming = true;
        currentStreamInterval = setInterval(() => {
          if (index < content.length && isStreaming) {
            // éšæœºå†³å®šæ¯æ¬¡æ·»åŠ çš„å­—ç¬¦æ•°é‡ï¼ˆ1-3ä¸ªå­—ç¬¦ï¼‰
            const charsToAdd = Math.min(
              Math.floor(Math.random() * 100) + 1,
              content.length - index
            );

            currentText += content.slice(index, index + charsToAdd);
            index += charsToAdd;

            bubbleDiv.textContent = currentText;
            bubbleDiv.appendChild(cursor);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollController.settleDown();
          } else {
            // ç§»é™¤å…‰æ ‡
            cursor.remove();
            clearInterval(currentStreamInterval);
            currentStreamInterval = null;
            isStreaming = false;

            // éšè—åœæ­¢æŒ‰é’®ï¼Œæ˜¾ç¤ºç»§ç»­èŠå¤©æŒ‰é’®
            stopBtn.style.display = 'none';
            sendBtn.disabled = false;
            sendBtn.textContent = 'ç»§ç»­èŠå¤©';
            sendBtn.style.display = 'inline-block';

            resolve();
          }
        }, Math.random() * 100 + 50); // éšæœºé—´éš” 50-150ms
      });
    }

    // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
    function showTypingIndicator() {
      typingIndicator.classList.add('active');
      chatMessages.appendChild(typingIndicator);
      scrollController.settleDown();
    }

    // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
    function hideTypingIndicator() {
      typingIndicator.classList.remove('active');
    }

    // å¼€å§‹èŠå¤©
    async function startChat() {
      // ç¦ç”¨å‘é€æŒ‰é’®ï¼Œæ˜¾ç¤ºåœæ­¢æŒ‰é’®
      sendBtn.disabled = true;
      sendBtn.textContent = 'å‘é€ä¸­...';
      sendBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';

      // ç”Ÿæˆéšæœºç”¨æˆ·æ¶ˆæ¯
      const userMessage = generateRandomString(Math.floor(Math.random() * 50) + 10);
      addMessage(userMessage, true);

      // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
      setTimeout(() => {
        showTypingIndicator();

        // æ¨¡æ‹Ÿæ€è€ƒæ—¶é—´
        setTimeout(async () => {
          hideTypingIndicator();

          // ç”ŸæˆéšæœºAIå›å¤
          const aiResponseLength = Math.floor(Math.random() * 9500) + 50; // 50-10000
          const aiResponse = generateRandomString(aiResponseLength);

          // æ¨¡æ‹Ÿæµå¼è¾“å‡º
          await simulateStreamResponse(aiResponse);

        }, Math.random() * 2000 + 1000); // 1-3ç§’æ€è€ƒæ—¶é—´

      }, 500);
    }
    sendBtn.onclick = startChat;

    // åœæ­¢èŠå¤©
    function stopChat() {
      // åœæ­¢æµå¼è¾“å‡º
      isStreaming = false;
      if (currentStreamInterval) {
        clearInterval(currentStreamInterval);
        currentStreamInterval = null;
      }

      // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
      hideTypingIndicator();

      // é‡æ–°æ˜¾ç¤ºå‘é€æŒ‰é’®ï¼Œéšè—åœæ­¢æŒ‰é’®
      stopBtn.style.display = 'none';
      sendBtn.style.display = 'inline-block';
      sendBtn.disabled = false;
      sendBtn.textContent = 'ç»§ç»­èŠå¤©';
    }
    stopBtn.onclick = stopChat;
  </script>
