<!DOCTYPE html>
<html lang="en">

<head>

  <title>AI Chat Simulator</title>
  <!-- Add marked library for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 50vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a5568;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f7fafc;
    }

    .message {
      margin-bottom: 16px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      text-align: right;
    }

    .message.ai {
      text-align: left;
    }

    .message-bubble {
      display: inline-block;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user .message-bubble {
      background: #4299e1;
      color: white;
    }

    .message.ai .message-bubble {
      background: #e2e8f0;
      color: #2d3748;
      border: 1px solid #cbd5e0;
    }

    /* Markdown styling inside message bubbles */
    .message-bubble h1,
    .message-bubble h2,
    .message-bubble h3,
    .message-bubble h4,
    .message-bubble h5,
    .message-bubble h6 {
      margin: 8px 0 4px 0;
      font-weight: 600;
    }

    .message-bubble h1 {
      font-size: 18px;
    }

    .message-bubble h2 {
      font-size: 16px;
    }

    .message-bubble h3 {
      font-size: 15px;
    }

    .message-bubble h4,
    .message-bubble h5,
    .message-bubble h6 {
      font-size: 14px;
    }

    .message-bubble p {
      margin: 4px 0;
    }

    .message-bubble p:first-child {
      margin-top: 0;
    }

    .message-bubble p:last-child {
      margin-bottom: 0;
    }

    .message-bubble ul,
    .message-bubble ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message-bubble li {
      margin: 2px 0;
    }

    .message-bubble blockquote {
      border-left: 3px solid #4299e1;
      margin: 8px 0;
      padding-left: 12px;
      font-style: italic;
      color: #666;
    }

    .message-bubble code {
      background: #f1f5f9;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .message-bubble pre {
      background: #f1f5f9;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message-bubble pre code {
      background: none;
      padding: 0;
    }

    .message-bubble strong {
      font-weight: 600;
    }

    .message-bubble em {
      font-style: italic;
    }

    .message-bubble a {
      color: #4299e1;
      text-decoration: none;
    }

    .message-bubble a:hover {
      text-decoration: underline;
    }

    .message-bubble table {
      border-collapse: collapse;
      width: 100%;
      margin: 8px 0;
      font-size: 12px;
    }

    .message-bubble th,
    .message-bubble td {
      border: 1px solid #cbd5e0;
      padding: 4px 8px;
      text-align: left;
    }

    .message-bubble th {
      background: #f7fafc;
      font-weight: 600;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      margin-bottom: 16px;
      min-height: 40px;
      padding-left: 0;
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-dots {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 36px;
      background: #e2e8f0;
      border-radius: 18px;
      padding: 10px 12px;
      margin-left: 0;
      border: 1px solid #cbd5e0;
    }

    .typing-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #a0aec0;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes typing {

      0%,
      80%,
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .chat-input {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }

    .send-btn {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(66, 153, 225, 0.6);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .send-btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .stop-btn {
      background: linear-gradient(135deg, #e53e3e, #c53030);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4);
      margin-left: 10px;
    }

    .stop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229, 62, 62, 0.6);
    }

    .stop-btn:active {
      transform: translateY(0);
    }

    .streaming-text {
      position: relative;
    }
  </style>
</head>

<body>
  <div class="chat-container">

  <script type="module">
    import SmoothScrollController from './dist/index.mjs';

    const chatMessages = document.getElementById('chatMessages');
    const typingIndicator = document.getElementById('typingIndicator');
    const sendBtn = document.getElementById('sendBtn');
    const stopBtn = document.getElementById('stopBtn');
    const scrollController = new SmoothScrollController({

    // çŠ¶æ€ç®¡ç†å˜é‡
    let currentStreamInterval = null;
    let isStreaming = false;

    // ç”Ÿæˆéšæœº Markdown å†…å®¹
    function generateRandomMarkdown() {
      const markdownTemplates = [
        // æ ‡é¢˜ + åˆ—è¡¨
        () => `# ${getRandomText(3, 8)}

${getRandomText(20, 40)}

## ${getRandomText(3, 6)}

- ${getRandomText(5, 15)}

${getRandomText(15, 30)}`,

        // ä»£ç å—
        () => `${getRandomText(10, 20)}

\`\`\`javascript
function ${getRandomText(1, 2)}() {
  const ${getRandomText(1, 2)} = "${getRandomText(3, 8)}";
  return ${getRandomText(1, 2)}.${getRandomText(1, 2)}();
}
\`\`\`

${getRandomText(15, 25)}`,

        // å¼•ç”¨ + å¼ºè°ƒ
        () => `${getRandomText(10, 20)}

> ${getRandomText(15, 30)}
> 
> **${getRandomText(3, 8)}** - ${getRandomText(5, 15)}

${getRandomText(10, 20)} \`${getRandomText(2, 5)}\` ${getRandomText(5, 15)}

*${getRandomText(8, 15)}* **${getRandomText(3, 8)}** ${getRandomText(10, 20)}`,

        // è¡¨æ ¼
        () => `${getRandomText(10, 20)}

| ${getRandomText(2, 4)} | ${getRandomText(2, 4)} | ${getRandomText(2, 4)} |
|---|---|---|
| ${getRandomText(3, 8)} | ${getRandomText(3, 8)} | ${getRandomText(3, 8)} |
| ${getRandomText(3, 8)} | ${getRandomText(3, 8)} | ${getRandomText(3, 8)} |
| ${getRandomText(3, 8)} | ${getRandomText(3, 8)} | ${getRandomText(3, 8)} |

        // æ··åˆæ ¼å¼
        () => `## ${getRandomText(3, 6)}

### ${getRandomText(2, 5)}

1. **${getRandomText(3, 6)}**: ${getRandomText(8, 15)}

${getRandomText(20, 35)}

> ğŸ’¡ **${getRandomText(2, 4)}**: ${getRandomText(10, 20)}`,

        // é“¾æ¥ + å›¾ç‰‡è¯­æ³•
        () => `${getRandomText(10, 15)}

[${getRandomText(3, 8)}](https://example.com) ${getRandomText(5, 15)}

![${getRandomText(2, 5)}](https://via.placeholder.com/150)

${getRandomText(15, 25)}

---

**${getRandomText(3, 6)}**: ${getRandomText(10, 20)}`
      ];

      const template = markdownTemplates[Math.floor(Math.random() * markdownTemplates.length)];
      return template();
    }

    // ç”Ÿæˆéšæœºæ–‡æœ¬
    function getRandomText(minWords, maxWords) {
      const words = [
        'æŠ€æœ¯', 'å¼€å‘', 'ç¼–ç¨‹', 'ä»£ç ', 'å‡½æ•°', 'å˜é‡', 'æ•°æ®', 'ç®—æ³•', 'ç³»ç»Ÿ', 'åº”ç”¨',
        'é¡¹ç›®', 'æ¡†æ¶', 'åº“', 'å·¥å…·', 'å¹³å°', 'æœåŠ¡', 'æ¥å£', 'æ•°æ®åº“', 'ç½‘ç»œ', 'å®‰å…¨',
        'æ€§èƒ½', 'ä¼˜åŒ–', 'æµ‹è¯•', 'éƒ¨ç½²', 'ç»´æŠ¤', 'æ–‡æ¡£', 'è§„èŒƒ', 'æ ‡å‡†', 'æµç¨‹', 'ç®¡ç†',
        'ç”¨æˆ·', 'ä½“éªŒ', 'ç•Œé¢', 'è®¾è®¡', 'åŠŸèƒ½', 'ç‰¹æ€§', 'éœ€æ±‚', 'åˆ†æ', 'è§£å†³', 'æ–¹æ¡ˆ',
        'å®ç°', 'é›†æˆ', 'é…ç½®', 'ç¯å¢ƒ', 'ç‰ˆæœ¬', 'æ›´æ–°', 'ä¿®å¤', 'æ”¹è¿›', 'æ‰©å±•', 'æ”¯æŒ'
      ];

      const wordCount = Math.floor(Math.random() * (maxWords - minWords + 1)) + minWords;
      const selectedWords = [];

      for (let i = 0; i < wordCount; i++) {
        selectedWords.push(words[Math.floor(Math.random() * words.length)]);
      }

      return selectedWords.join('');
    }

    // ç”Ÿæˆéšæœºç”¨æˆ·æ¶ˆæ¯
    function generateRandomUserMessage() {
      const userMessages = [
        'è¯·å¸®æˆ‘è§£é‡Šä¸€ä¸‹è¿™ä¸ªæ¦‚å¿µ',
        'èƒ½ç»™æˆ‘ä¸€äº›ä»£ç ç¤ºä¾‹å—ï¼Ÿ',
        'è¿™ä¸ªé—®é¢˜è¯¥æ€ä¹ˆè§£å†³ï¼Ÿ',
        'æœ‰ä»€ä¹ˆæœ€ä½³å®è·µå»ºè®®å—ï¼Ÿ',
        'è¯·è¯¦ç»†è¯´æ˜ä¸€ä¸‹å®ç°æ­¥éª¤',
        'èƒ½æä¾›ä¸€ä¸ªå®Œæ•´çš„æ•™ç¨‹å—ï¼Ÿ',
        'è¿™äº›æŠ€æœ¯ä¹‹é—´æœ‰ä»€ä¹ˆåŒºåˆ«ï¼Ÿ',
        'å¦‚ä½•ä¼˜åŒ–æ€§èƒ½ï¼Ÿ',
        'æœ‰å“ªäº›å¸¸è§çš„é”™è¯¯éœ€è¦é¿å…ï¼Ÿ',
        'æ¨èä¸€äº›å­¦ä¹ èµ„æº'
      ];

      return userMessages[Math.floor(Math.random() * userMessages.length)];
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
    function addMessage(content, isUser = false, isMarkdown = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';

      if (isMarkdown && !isUser) {
        // ä½¿ç”¨ marked è§£æ Markdown
        bubbleDiv.innerHTML = marked.parse(content);
      } else {
        bubbleDiv.textContent = content;
      }

      messageDiv.appendChild(bubbleDiv);
      chatMessages.appendChild(messageDiv);

      // æ»šåŠ¨åˆ°åº•éƒ¨
      scrollController.settleDown();
    }

    // æ¨¡æ‹Ÿæµå¼è¾“å‡º
    function simulateStreamResponse(content) {
      return new Promise((resolve) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai';

        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble streaming-text';

        messageDiv.appendChild(bubbleDiv);
        chatMessages.appendChild(messageDiv);

        let currentText = '';
        let index = 0;

        isStreaming = true;
        currentStreamInterval = setInterval(() => {
          if (index < content.length && isStreaming) {
            // éšæœºå†³å®šæ¯æ¬¡æ·»åŠ çš„å­—ç¬¦æ•°é‡ï¼ˆ1-5ä¸ªå­—ç¬¦ï¼‰
            const charsToAdd = Math.min(
              Math.floor(Math.random() * 5) + 1,
              content.length - index
            );

            currentText += content.slice(index, index + charsToAdd);
            index += charsToAdd;

            // å®æ—¶è§£æå’Œæ¸²æŸ“ Markdown
            try {
              bubbleDiv.innerHTML = marked.parse(currentText);
            } catch {
              // å¦‚æœ Markdown ä¸å®Œæ•´ï¼Œå›é€€åˆ°çº¯æ–‡æœ¬
              bubbleDiv.textContent = currentText;
            }

            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollController.settleDown();
          } else {
            // æœ€ç»ˆæ¸²æŸ“
            try {
              bubbleDiv.innerHTML = marked.parse(currentText);
            } catch {
              bubbleDiv.textContent = currentText;
            }
            
            clearInterval(currentStreamInterval);
            currentStreamInterval = null;
            isStreaming = false;

            // éšè—åœæ­¢æŒ‰é’®ï¼Œæ˜¾ç¤ºç»§ç»­èŠå¤©æŒ‰é’®
            stopBtn.style.display = 'none';
            sendBtn.disabled = false;
            sendBtn.textContent = 'ç»§ç»­èŠå¤©';
            sendBtn.style.display = 'inline-block';

            resolve();
          }
        }, Math.random() * 100 + 30); // éšæœºé—´éš” 30-130ms
      });
    }

    // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
    function showTypingIndicator() {
      typingIndicator.classList.add('active');
      chatMessages.appendChild(typingIndicator);
      scrollController.settleDown();
    }

    // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
    function hideTypingIndicator() {
      typingIndicator.classList.remove('active');
    }

    // å¼€å§‹èŠå¤©
    async function startChat() {
      // ç¦ç”¨å‘é€æŒ‰é’®ï¼Œæ˜¾ç¤ºåœæ­¢æŒ‰é’®
      sendBtn.disabled = true;
      sendBtn.textContent = 'å‘é€ä¸­...';
      sendBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';

      // ç”Ÿæˆéšæœºç”¨æˆ·æ¶ˆæ¯
      const userMessage = generateRandomUserMessage();
      addMessage(userMessage, true);

      // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
      setTimeout(() => {
        showTypingIndicator();

        // æ¨¡æ‹Ÿæ€è€ƒæ—¶é—´
        setTimeout(async () => {
          hideTypingIndicator();

          // ç”Ÿæˆéšæœº Markdown å†…å®¹
          const aiResponse = generateRandomMarkdown();

          // æ¨¡æ‹Ÿæµå¼è¾“å‡º
          await simulateStreamResponse(aiResponse);

        }, Math.random() * 1000 + 500);

      }, 500);
    }

    sendBtn.onclick = startChat;

    // åœæ­¢èŠå¤©
    function stopChat() {
      // åœæ­¢æµå¼è¾“å‡º
      isStreaming = false;
      if (currentStreamInterval) {
        clearInterval(currentStreamInterval);
        currentStreamInterval = null;
      }

      // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
      hideTypingIndicator();

      // é‡æ–°æ˜¾ç¤ºå‘é€æŒ‰é’®ï¼Œéšè—åœæ­¢æŒ‰é’®
      stopBtn.style.display = 'none';
      sendBtn.style.display = 'inline-block';
      sendBtn.disabled = false;
      sendBtn.textContent = 'ç»§ç»­èŠå¤©';
    }

    stopBtn.onclick = stopChat;

    // åˆå§‹åŒ–æ—¶æ¸²æŸ“å·²æœ‰çš„ Markdown å†…å®¹
    document.addEventListener('DOMContentLoaded', () => {
      // ä¸éœ€è¦ç‰¹æ®Šå¤„ç†åˆå§‹æ¶ˆæ¯ï¼Œå› ä¸ºå®ƒå·²ç»æ˜¯HTMLæ ¼å¼
    });
  </script>
